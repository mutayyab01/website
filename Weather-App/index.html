<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Weather App</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body >
    <video id="bgvideo" src="" autoplay muted loop></video>
    <div class="main" id="main">
        <div class="contain ">
            <!-- <h1>Fancy Search Box</h1> -->
            <h2></h2>
            <div class="search-box">
                <!-- <div class="search-icon"><i class="fa fa-search search-icon"></i></div>  -->
                <!-- <form action="" class="search-form"> -->
                <input type="text" placeholder="Enter City" id="search" autocomplete="off">
                <!-- </form> -->
                <svg class="search-border" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" viewBox="0 0 671 111"
                    style="enable-background:new 0 0 671 111;" xml:space="preserve">
                    <path class="border" d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280" />
                    <path class="border" d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280" />
                </svg>
                <div class="go-icon" onclick="RenderCityData(searchBox.value);searchBox.value=''"><i
                        class="fa fa-arrow-right"></i></div>
            </div>

        </div>
    </div>
    <div class="container maincontainer">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container" id="dateBox">
                <h2 class="date-dayname">Tuesday</h2>
                <span class="date-day">15 Jan 2019</span>
                <!-- <i class="location-icon" data-feather="map-pin"></i>     Comment krna ha line ko -->
                <iconify-icon icon="mdi:location" style="color: #fd0404;"></iconify-icon>
                <span class="location">Paris, FR</span>
            </div>
            <div class="weather-container" id="WeatherBox">
                <i class="weather-icon" data-feather="sun"> </i>
                <h1 class="weather-temp">29°C</h1>
                <h3 class="weather-desc">Sunny</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation"> <span class="title">CLOUD &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="value" id="precipitation">0
                            %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity"> <span class="title">HUMIDITY</span><span class="value" id="humidity">34
                            %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> <span class="title">WIND</span><span class="value" id="wind">0 km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
             <!-- <div class="week-container">
                <ul class="week-list">
                    <li class="active"><span class="day-name">Tue</span><span class="day-temp">29°C</span></li>
                    <li><span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
                    <li><span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
                    <li><span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
                    <div class="clear"></div>
                </ul>
            </div>  -->
            <!-- <br>
            <br>
            <br>
            <br> -->
            <div class="location-container">
                <button id="btnClick" class="location-button"> <i data-feather="map-pin"></i><span><iconify-icon icon="mdi:github" style="color: #576ce7;"></iconify-icon> mutayyab01</span></button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
