<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Budget App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.2/iconfont/material-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12">
            <h3 class="purple-text text-darken-3">
              <center>Budget App</center>
            </h3>
          </div>
        </div>
      </div>

      <div class="section">
        <form id="form-budget" class="col s12 m6">
          <div class="input-field">
            <i class="material-icons prefix">description</i>
            <input id="budget" type="text" class="validate" />
            <label for="budget">Budget</label>
          </div>
          <div class="input-field">
            <button
              type="submit"
              class="btn waves-effect waves-light purple darken-3"
            >
              Save Budget<i class="material-icons right"> </i>
            </button>
          </div>
        </form>

        <div class="section">
          <div class="row">
            <div class="col s4">
              <div class="center row">
                <div id="budget-icon" class="ui-label light-blue-text col s12">
                  <i class="medium material-icons">monetization_on</i>
                </div>
                <div class="ui-label light-blue-text col s12">Budget</div>
              </div>
              <div class="center row">
                <div class="ui-numbers col s12">
                  $ <span id="ui-budget-amount"></span>
                </div>
              </div>
            </div>

            <div class="col s4">
              <div class="center row">
                <div id="expenses-icon" class="ui-label orange-text col s12">
                  <i class="medium material-icons">card_travel</i>
                </div>
                <div class="ui-label orange-text col s12">Expenses</div>
              </div>
              <div class="center row">
                <div class="ui-numbers col s12">
                  $ <span id="ui-expenses-amount"></span>
                </div>
              </div>
            </div>

            <div class="col s4">
              <div class="center row">
                <div id="balance-icon" class="ui-label teal-text col s12">
                  <i class="medium material-icons">account_balance_wallet</i>
                </div>
                <div class="ui-label teal-text col s12">Balance</div>
              </div>
              <div class="center row">
                <div class="ui-numbers col s12">
                  $ <span id="ui-balance-amount">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Alert Box -->
        <div class="section">
          <div class="row">
            <div class="col s12">
              <div id="item-alert" class="col s12"></div>
            </div>
          </div>
        </div>
        <!-- End -->
        <form id="form-expenses" class="col s12 m6">
          <div class="input-field col s12">
            <i class="material-icons prefix">description</i>
            <input id="description" type="text" class="validate" />
            <label for="description">Add Expense Title</label>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">attach_money</i>
              <input id="amount" type="text" class="validate" />
              <label for="amount">Add Expense Amount</label>
            </div>

            <div class="input-field col s12">
              <button
                type="submit"
                class="btn waves-effect waves-light purple darken-3"
              >
                Add Expense<i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>

        <div class="form row"></div>
      </div>

      <div class="section">
        <div class="table-wrapper">
          <table class="striped">
            <thead class="purple lighten-5 purple-text text-darken-3">
              <tr data-id="0">
                <td>#</td>
                <td>Description</td>
                <td>Amount</td>
                <td>
                  <a class="blue-text text-accent-4" href="#"
                    ><i class="material-icons prefix">edit</i></a
                  >
                </td>
                <td>
                  <a class="red-text text-accent-4" href="#"
                    ><i class="material-icons prefix">delete</i></a
                  >
                </td>
              </tr>
            </thead>

            <tbody id="ui-expenses-list"></tbody>
          </table>
        </div>
      </div>

      <div class="section">
        <div class="row">
          <div class="col s12">
            <button
              class="btn waves-effect waves-light red"
              id="clear-all-data"
              name="clear-all"
            >
              Clear all data
              <i class="material-icons right">delete_forever</i>
            </button>
            <div id="clear-data-alert"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
